{% extends "user/user_dashboardLayout.html" %}

{% block content %}
    <h1 class="mt-3">Settings</h1>

    <!-- User Account Settings Form -->
    <form method="POST" action="">
        <div class="row">
            <!-- Personal Information Section -->
            <div class="col-md-6">
                <h4>Personal Information</h4>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user_.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ user_.dob }}" required>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="col-md-6">
                <h4>Preferences</h4>

                <!-- Dark Mode Toggle Form -->
                <form action="{{ url_for('user.update_dark_mode') }}" method="POST" class="mb-3">
                    <label for="dark_mode" class="form-label">Theme</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="dark_mode" name="theme" 
                               value="1" {% if user_.darkMode == '1' %}checked{% endif %} onchange="this.form.submit();">
                        <label class="form-check-label" for="dark_mode">
                            {% if user_.darkMode == '1' %}
                                Dark
                            {% else %}
                                Light
                            {% endif %}
                        </label>
                    </div>
                </form>

                <!-- Notifications Toggle Form -->
                <form action="#" method="POST" class="mb-3">
                    <label for="notifications" class="form-label">Notifications</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="notifications" name="notifications" 
                               value="enabled" {% if user_.notifications == 'enabled' %}checked{% endif %} onchange="this.form.submit();">
                        <label class="form-check-label" for="notifications">
                            {% if user_.notifications == 'enabled' %}
                                Enabled
                            {% else %}
                                Disabled
                            {% endif %}
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <!-- Security Section -->
        <div class="row">
            <div class="col-md-12">
                <h4>Security</h4>

                <div class="mb-3">
                    <label for="password" class="form-label">Change Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
                </div>
            </div>
        </div>

        <!-- Submit Button for Main Form -->
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </form>

{% endblock %}
