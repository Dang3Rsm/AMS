{% extends "dashboardLayout.html" %}

{% block content %}
    <h1 class="mt-3">Settings</h1>

    <!-- User Account Settings Form -->
    <form method="POST" action="">
        <div class="row">
            <!-- Personal Information Section -->
            <div class="col-md-6">
                <h4>Personal Information</h4>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ user.dob }}" required>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="col-md-6">
                <h4>Preferences</h4>

                <div class="mb-3">
                    <label for="theme" class="form-label">Theme</label>
                    <select class="form-select" id="theme" name="theme">
                        <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
                        <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="notifications" class="form-label">Notifications</label>
                    <select class="form-select" id="notifications" name="notifications">
                        <option value="enabled" {% if user.notifications == 'enabled' %}selected{% endif %}>Enabled</option>
                        <option value="disabled" {% if user.notifications == 'disabled' %}selected{% endif %}>Disabled</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Security Section -->
        <div class="row">
            <div class="col-md-12">
                <h4>Security</h4>

                <div class="mb-3">
                    <label for="password" class="form-label">Change Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </form>

{% endblock %}
