{% extends "user/user_dashboardLayout.html" %}

{% block content %}
    <h1 class="mt-3">Settings</h1>

    <div class="row">
        <!-- Preferences Section -->
        <div class="col-md-6">
            <h4>Preferences</h4>

            <!-- Dark Mode Toggle Form -->
            <form action="{{ url_for('user.update_dark_mode') }}" method="POST" class="mb-3">
                <label for="dark_mode" class="form-label">Theme</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="dark_mode" name="theme" 
                           value="1" {% if user_.darkMode == 1 %}checked{% endif %} onchange="this.form.submit();">
                    <input type="hidden" name="theme" value="0">
                    <label class="form-check-label" for="dark_mode">
                        {% if user_.darkMode == 1 %}
                            Dark
                        {% else %}
                            Light
                        {% endif %}
                    </label>
                </div>
            </form>

            <!-- Notifications Toggle Form -->
            <form action="#" method="POST" class="mb-3">
                <label for="notifications" class="form-label">Notifications</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="notifications" name="notifications" 
                           value="enabled" {% if user_.notifications == 'enabled' %}checked{% endif %} onchange="this.form.submit();">
                    <label class="form-check-label" for="notifications">
                        {% if user_.notifications == 'enabled' %}
                            Enabled
                        {% else %}
                            Disabled
                        {% endif %}
                    </label>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
